local L4 = require("L4");
local t = require("rom/test_env")

local loader = L4.default_loader;

-- Start io

local vbus_l4linux = loader:new_channel();
local vbus_nvme    = loader:new_channel();

loader:start(
  {
    caps = {
      sigma0  = L4.cast(L4.Proto.Factory, L4.Env.sigma0):create(L4.Proto.Sigma0);
      icu     = L4.Env.icu;
      iommu   = L4.Env.iommu,
      l4linux = vbus_l4linux:svr();
      nvmedrv = vbus_nvme:svr();
    },
  },
  "rom/io rom/l4linux-nvme.io");


local nvme = loader:new_channel();

-- Start nvme driver
loader:start(
  {
    caps = {
      vbus = vbus_nvme,
      svr = nvme:svr(),
    },
    log      = { "nvme", "g" },
  },
  "rom/nvme-drv -vvvvvv");


-- Start Linux
loader:start(
  { caps = {
      vbus = vbus_l4linux;
      qdrv = nvme:create(0, "ds-max=5", "device=88E59675-4DC8-469A-98E4-B7B021DC7FBE");
    },
--    log = { "l4linux", "yellow" },
    log = L4.Env.log,
  },
  t.L4LX_EXEC_CMD .. " root=1:0 mem=64M virtio_l4.add=qdrv");


